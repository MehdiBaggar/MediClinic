{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Doctor Registration</title>
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}" /> <!-- Use the same CSS file as login page -->

    <!-- Add your CSS and Font Awesome links here -->
</head>
<body>
    <div class="wrapper">
        <form method="post">
            {% csrf_token %}
            <h1>Doctor Sign Up</h1>

            <div class="input-box">
                <label for="{{ form.username.id_for_label }}">Username:</label>
                {{ form.username }}
            </div>

            <div class="input-box">
                <label for="{{ form.first_name.id_for_label }}">First Name:</label>
                {{ form.first_name }}
            </div>

            <div class="input-box">
                <label for="{{ form.last_name.id_for_label }}">Last Name:</label>
                {{ form.last_name }}
            </div>

            <div class="input-box">
                <label for="{{ form.email.id_for_label }}">Email:</label>
                {{ form.email }}
            </div>

            <div class="input-box">
                <label for="{{ form.gender.id_for_label }}">Gender:</label>
                {{ form.gender }}
            </div>

            <div class="input-box">
                <label for="{{ form.speciality.id_for_label }}">Speciality:</label>
                {{ form.speciality }}
            </div>

            <div class="input-box">
                <label for="{{ form.password1.id_for_label }}">Password:</label>
                {{ form.password1 }}
            </div>

            <div class="input-box">
                <label for="{{ form.password2.id_for_label }}">Confirm Password:</label>
                {{ form.password2 }}
            </div>

            <button type="submit" class="btn">Create Account</button>
            <div class="login-link">
                <p>Already have an account? <a href="{% url 'doctor_login' %}">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
